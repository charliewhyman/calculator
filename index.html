<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <p>Calculator v1.0</p>
        <div id="container">
            <div id="display">
                <input type="text" id="result">
            </div>

            <div id="wrapper">
                <button id="clear" class="clear" value="AC" onclick=clearAll()>AC</button>
                <button id="divide" class="operators" value="รท">รท</button>
                <button id="seven" class="numbers" value="7">7</button>
                <button id="eight" class="numbers" value="8">8</button>
                <button id="nine" class="numbers" value="9">9</button>
                <button id="multiply" class="operators" value="x">x</button>
                <button id="four" class="numbers" value="4">4</button>
                <button id="five" class="numbers" value="5">5</button>
                <button id="six" class="numbers" value="6">6</button>
                <button id="subtract" class="operators" value="6">-</button>
                <button id="one" class="numbers" value="1">1</button>
                <button id="two" class="numbers" value="2">2</button>
                <button id="three" class="numbers" value="3">3</button>
                <button id="add" class="operators" value="+">+</button>
                <button id="zero" class="numbers" value="0">0</button>
                <button id="decimal" class="decimal" value=".">.</button>
                <button id="equals" class="equals" value="=">=</button>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
